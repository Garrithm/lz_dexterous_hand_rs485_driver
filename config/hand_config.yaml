# 灵巧手驱动配置文件（LZ Hand Driver Configuration）

# 串口配置（Serial Configuration）
serial:
  right_hand_port: "/dev/ttyUSB0"  # 右手串口（Right hand port）
  left_hand_port: "/dev/ttyUSB1"   # 左手串口（Left hand port）
  baudrate: 115200                  # 波特率（Baud rate）
  timeout: 0.1                      # 超时秒（Timeout in seconds）

# 手配置（Hand Configuration）
hand:
  right_hand_id: 1  # 右手从机地址（Right hand slave address）
  left_hand_id: 2   # 左手从机地址（Left hand slave address）

# 控制参数（Control Parameters）
control:
  feedback_rate: 20.0       # 反馈频率Hz（Feedback rate）
  gradual_step_size: 100    # 渐进步长（Gradual step size）
  default_speed: 500        # 默认速度（Default speed）
  default_force: 500        # 默认力（Default force）

# 关节限制（Joint Limits）
joint_limits:
  position:
    min: 0      # 最小位置（Min position）
    max: 1000   # 最大位置（Max position）
  speed:
    min: 0      # 最小速度（Min speed）
    max: 1000   # 最大速度（Max speed）
  force:
    min: 0      # 最小力（Min force）
    max: 1000   # 最大力（Max force）

# 力反馈配置（Force Feedback Configuration）
force_feedback:
  valid_min: 750   # 有效最小值克（Valid min in grams）
  valid_max: 3000  # 有效最大值克（Valid max in grams）

# 预设手势（Preset Gestures）
gestures:
  open:       # 张开（Open）
    thumb_rotation: 0
    thumb_bend: 0
    index_bend: 0
    middle_bend: 0
    ring_bend: 0
    pinky_bend: 0
  fist:       # 握拳（Fist）
    thumb_rotation: 500
    thumb_bend: 1000
    index_bend: 1000
    middle_bend: 1000
    ring_bend: 1000
    pinky_bend: 1000
  pinch:      # 捏取（Pinch）
    thumb_rotation: 1000
    thumb_bend: 500
    index_bend: 500
    middle_bend: 0
    ring_bend: 0
    pinky_bend: 0
  point:      # 指向（Point）
    thumb_rotation: 500
    thumb_bend: 1000
    index_bend: 0
    middle_bend: 1000
    ring_bend: 1000
    pinky_bend: 1000
  thumbs_up:  # 竖大拇指（Thumbs up）
    thumb_rotation: 0
    thumb_bend: 0
    index_bend: 1000
    middle_bend: 1000
    ring_bend: 1000
    pinky_bend: 1000
  ok:         # OK手势（OK gesture）
    thumb_rotation: 1000
    thumb_bend: 700
    index_bend: 700
    middle_bend: 0
    ring_bend: 0
    pinky_bend: 0
  peace:      # 和平手势（Peace）
    thumb_rotation: 500
    thumb_bend: 1000
    index_bend: 0
    middle_bend: 0
    ring_bend: 1000
    pinky_bend: 1000
  rock:       # 摇滚手势（Rock）
    thumb_rotation: 500
    thumb_bend: 1000
    index_bend: 0
    middle_bend: 1000
    ring_bend: 1000
    pinky_bend: 0

# 关节名称用于URDF/TF（Joint Names for URDF/TF）
joint_names:
  right_hand:
    - right_thumb_rotation_joint
    - right_thumb_bend_joint
    - right_index_bend_joint
    - right_middle_bend_joint
    - right_ring_bend_joint
    - right_pinky_bend_joint
  left_hand:
    - left_thumb_rotation_joint
    - left_thumb_bend_joint
    - left_index_bend_joint
    - left_middle_bend_joint
    - left_ring_bend_joint
    - left_pinky_bend_joint

# TF坐标系（Frame IDs for TF）
frame_ids:
  right_hand: right_hand_link
  left_hand: left_hand_link
